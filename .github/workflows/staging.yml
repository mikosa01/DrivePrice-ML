name: Staging Area

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "staging" branch
  push:
    branches: [ "staging" ]
  pull_request:
    branches: [ "staging" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  tests_and_model_training:  # Fixed the job name to be valid
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug file structure
        run: pwd && ls -R  # Show full directory structure

      - name: Install dependencies for model training and testing
        run: pip install -r backend/classification/class_model/requirements.txt

      - name: Run pytest for tests
        working-directory: backend/classification
        run: pytest test/
