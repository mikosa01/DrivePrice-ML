name: Staging Area

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "staging" branch
  push:
    branches: [ "staging" ]
  pull_request:
    branches: [ "staging" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  tests_and_model_training:  # Fixed the job name to be valid
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

     # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      
      - name: Install essential dependencies
        run: pip install --upgrade pip setuptools wheel

      - name: Debug file structure
        run: ls -lah && ls -lah backend/classification

      - name: Install dependencies for model training and testing
        run: pip install -r backend/classification/requirements.txt

      - name: Run pytest for tests
        working-directory: backend/classification
        run: pytest test/
